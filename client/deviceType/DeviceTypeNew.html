<template name="DeviceTypeNew">
  <section class="content">
    {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
    {{#if Template.subscriptionsReady}}
      {{> ContentHeader title="Device Type" subTitle="New"}}
      <div id="alert"></div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">New Device Type</h3>
              <div class="box-tools pull-right">
                <a href="#" title="Back" class="btn btn-xs btn-primary device-type-new"><i class="fa fa-reply" aria-hidden="true"></i> <span class="hidden-xs">Back</span></a>
              </div>
            </div>
            <div class="box-body">
              {{# autoForm collection="DeviceType" id="insertDeviceTypeForm" type="insert"  class="device-type-new-form" validation="browser"}}
              <div class="row">
                <div class="col-xs-12">
                  {{> afQuickField name='name'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <div class="pull-right">
                    <button type="cancel" class="btn btn-danger device-type-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                    <button type="button" class="btn btn-primary device-type-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                  </div>
                </div>
              </div>
              {{/autoForm}}
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </section>
</template>
