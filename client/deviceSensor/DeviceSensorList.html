<template name="DeviceSensorList">
  {{#if $.Session.get 'DeviceSensorNew'}}
    {{> DeviceSensorNew}}
  {{else}}
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <input type="text" class="form-control device-search" placeholder="Search for sensor" id="searchQuery" value="{{searchQuery}}">
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">
      <div class="form-group">
        <select class="form-control" id="status">
          <option value="">All Status</option>
          <option value="Ok">OK</option>
          <option value="Alert">Alert</option>
          <option value="Not Active">Not Active</option>
        </select>
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">
      <div class="input-group">
        <select class="form-control" id="type">
          <option value="">All Types</option>

        </select>
        <span class="input-group-btn">
          <button class="btn btn-default device-status-search" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">
      <a href="#" title="New Sensor" class="btn btn-sm btn-success pull-right device-sensor-new"><i class="fa fa-plus"></i> New</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3"><i class="fa fa-info-circle" aria-hidden="true"></i> No Sensors</td>
        </tr>
      </tbody>
    </table>
  </div>
  {{/if}}
</template>
