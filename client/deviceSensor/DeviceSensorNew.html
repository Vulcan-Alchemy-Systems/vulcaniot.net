<template name="DeviceSensorNew">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
    {{# autoForm collection="Sensors" id="insertDeviceSensorForm" type="insert"  class="device-sensor-new-form" validation="browser"}}
    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='name'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='description'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='device' options=devices}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='type'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='status'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='display'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='sub'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="pull-right">
          <button type="cancel" class="btn btn-danger device-sensor-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="button" class="btn btn-primary device-sensor-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
      </div>
    </div>
    {{/autoForm}}
  {{/if}}
</template>
