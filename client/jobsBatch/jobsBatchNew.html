<template name="JobsBatchNew">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
    {{# autoForm collection="JobsBatch" id="insertJobsBatchForm" type="insert"  class="new-job-Batch-form" validation="browser"}}
    <div class="row">
      <div class="col-xs-12">
        {{> afQuickField name='barcode'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        {{> afQuickField name='start'}}
      </div>
      <div class="col-xs-12 col-sm-6">
        {{> afQuickField name='end'}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4">
        {{> afQuickField name='type' options=jobsBatchTypes}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="pull-right">
          <button type="cancel" class="btn btn-danger jobs-batch-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="button" class="btn btn-primary jobs-batch-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
      </div>
    </div>
    {{/autoForm}}
  {{/if}}
</template>
