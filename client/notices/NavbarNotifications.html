<template name="NavbarNotifications">
 {{#if currentUser}}
  {{#if isInRole 'notices'}}
  <li class="dropdown notifications-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-bell-o"></i>
      <span class="label label-info">{{noticesCount}}</span>
    </a>
    <ul class="dropdown-menu">
      <li class="header">You have {{noticesCount}} notifications</li>
      <li>
        <ul class="menu">
          {{#each noticesLatest}}
          <li>
            <a href="#">
              <i class="fa fa-warning text-danger"></i> {{topic}} - <span class="text-danger">{{message}}</span> at {{dateFormat created}}
            </a>
          </li>
          {{/each}}
        </ul>
      </li>
      <li class="footer"><a href="/profile/notices" title="View all">View all</a></li>
    </ul>
  </li>
  {{/if}}
  {{/if}}
</template>
