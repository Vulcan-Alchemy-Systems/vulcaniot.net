<template name="NoticeView">
  {{> ContentHeader title="View Notice" subTitle=""}}
  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <div class="info-box">
          <span class="info-box-icon bg-aqua"><i class="fa fa-bell-o" aria-hidden="true"></i></span>
          <div class="info-box-content">
            <span class="info-box-text"><a href="/notices" title="View Noticees">Notices</a></span>
            <span class="info-box-number">{{noticesCount}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Notice</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="mailbox-read-info">
                <h3><a href="/sensor/view/{{notice.event}}" title="View Sensor">{{notice.topic}}</a>
                  <span class="mailbox-read-time pull-right">{{dateFormat notice.created}}</span>
                </h3>
              </div>
              <div class="mailbox-read-message">
                  {{notice.topic}} - {{notice.message}}
              </div>
           </div>
           <div class="box-footer">
              <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
              <button type="button" class="btn btn-default"><i class="fa fa-print"></i> Print</button>
            </div>
         </div>
        </div>
    </div>
  </section>
</template>
