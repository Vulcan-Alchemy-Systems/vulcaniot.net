<template name="NoticesEvent">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Notices {{this.topic}}</h3>

      <div class="box-tools pull-right">
        <div class="has-feedback">
          <input type="text" class="form-control input-sm" placeholder="Search Notices">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div>
      <!-- /.box-tools -->
    </div>
    <div class="box-body no-padding">
      <div class="mailbox-controls">

      </div>
      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
          <tbody>
            {{#each noticesList event=this.event}}
            <tr>
              <td><input type="checkbox"></td>
              <td class="mailbox-star"><a href="#" class="toggle-star"><i class="fa {{isStar star}}"></i></a></td>
              <td class="mailbox-name "><a href="/notices/{{_id}}"><span style="{{isRead read}}">{{topic}}</span></a></td>
              <td class="mailbox-subject"><span style="{{isRead read}}">{{message}}</span></td>
              <td class="mailbox-attachment"></td>
              <td class="mailbox-date"><span style="{{isRead read}}">{{dateFormat created}}</span></td>
            </tr>
            {{else}}
            <tr>
              <td colspan="6">No Notices</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
