<template name="ProductList">
  {{#if $.Session.get 'ProductNew'}}
    {{> ProductNew}}
  {{else}}
    {{#if $.Session.get 'ProductEdit'}}
      {{> ProductEdit}}
    {{else}}
      {{#if $.Session.get 'ProductDelete'}}
        {{> ProductDelete}}
      {{else}}
        {{#if $.Session.get 'ProductView'}}
          {{> ProductView}}
        {{else}}
          {{> ContentHeader title="Products" subTitle="List"}}
          <section class="content">
            {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
            {{#if Template.subscriptionsReady}}
              <div id="alert"></div>
              <!-- Search Form -->
              <div class="row">
                <div class="col-xs-12 col-sm-8">
                  <div class="form-group">
                    <input type="text" class="form-control product-search" placeholder="Search for product" value="{{searchQuery}}">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                </div>
              </div>
              <!-- Search Form -->

              <!-- Product List -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Products</h3>
                  <div class="box-tools pull-right">
                    <a href="#" title="New Product" class="btn btn-xs btn-success product-new"><i class="fa fa-plus" aria-hidden="true"></i> New</a>
                  </div>
                </div>
                <div class="box-body">
                  <table class="table table-hover table-striped">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="4"><i class="fa fa-info-circle" aria-hidden="true"></i> No Products</td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <div class="row">
                    <div class="col-xs-12">
                      <nav>
                        <ul class="pager">
                          <li class="{{prevPageClass}}">
                            <a id="prevPage" href="{{prevPage}}" title="Previous">
                              <span aria-hidden="true">&larr;</span> Previous
                            </a>
                          </li>
                          <li class="{{nextPageClass}}">
                            <a id="nextPage" href="{{nextPage}}" title="Next">
                              Next <span aria-hidden="true">&rarr;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                  <!-- Pagination -->
                </div>
              </div>
            {{/if}}
          </section>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
