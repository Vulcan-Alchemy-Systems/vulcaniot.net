<template name="LocationCameras">
  {{#if $.Session.get 'NewCamera'}}
    {{> NewCamera}}
  {{else}}
    <a href="#" title="New Room" class="btn btn-xs btn-warning pull-right new-camera" style="margin-top:-42px;"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
    <div class="row">
    {{#each location.cameras}}
    <div class="col-sm-3"><a href="#" title="{{description}}"><img src="/images/photo2.png" alt="{{description}}" class="img-responsive pad"></a></div>
    {{else}}
    <div class="col-xs-12">
      <div class="alert alert-info">
        <p><i class="fa fa-info-circle"></i> No cameras</p>
      </div>
    </div>
    {{/each}}
  </div>
  {{/if}}
</template>
