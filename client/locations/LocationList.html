<template name="LocationList">
  {{> ContentHeader title="Location" subTitle="Lists"}}
  <section class="content">
    {{#unless Template.subscriptionsReady}}
      {{> spinner}}
    {{/unless}}

    {{#if Template.subscriptionsReady}}
    <div id="alert"></div>
    <div class="row">
      <div class="col-md-3">
        <a href="#" class="btn btn-primary btn-block margin-bottom new-location" title="New location"><i class="fa fa-plus" aria-hidden="true"></i> New Location</a>
      </div>
      <div class="col-md-9">
        {{#if $.Session.get 'NewLocation'}}
          {{> NewLocation}}
        {{else}}
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for location">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          {{#each locations}}
          <div class="col-xs-12 col-md-6">
            <div class="box box-widget widget-user-2">
              <div class="widget-user-header {{isLocationActive status}}">
                <div class="widget-user-image">
                  <img class="img-circle" src="/images/user7-128x128.jpg" alt="User Avatar">
                </div>
                <h3 class="widget-user-username"><a href="/locations/{{_id}}/view" title="View {{name}}" style="color:white">{{name}}</a></h3>
                <h5 class="widget-user-desc">{{street}}</h5>
                <h5 class="widget-user-desc">{{city}} {{state}} {{postal}}</h5>
              </div>
              <div class="box-footer no-padding">
                <ul class="nav nav-stacked">
                  <li><a href="#">Status: <span class="pull-right">{{{locationStatus status}}}</span></a></li>
                  <li><a href="#">Type: <span class="pull-right">{{type}}</span></a></li>
                  <li><a href="#">Rooms: <span class="pull-right">{{roomCount rooms}}</span></a></li>
                  <li><a href="#">License: <span class="pull-right">{{licenseCount license}}</span></a></li>
                </ul>
              </div>
            </div>
          </div>
          {{else}}
          <div class="alert alert-info">
            <p><i class="fa fa-info-circle"></i> No Locations</p>
          </div>
          {{/each}}
        </div>
        <!-- Pagination -->
        <div class="row">
          <div class="col-xs-12">
            <nav>
              <ul class="pager">
                <li class="{{prevPageClass}}">
                  <a id="prevPage" href="{{prevPage}}">
                    <span aria-hidden="true">&larr;</span> Previous
                  </a>
                </li>
                <li class="{{nextPageClass}}">
                  <a id="nextPage" href="{{nextPage}}">
                    Next <span aria-hidden="true">&rarr;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
    {{/if}}
  </section>
</template>
