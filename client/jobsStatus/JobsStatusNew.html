<template name="JobsStatusNew">
  {{> ContentHeader title="Admin" subTitle="Job Status New"}}
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
  <section class="content">
    {{#autoForm collection="JobsStatus" id="jobsStatusInsertForm" type="insert" class="jobs-status-new-form"}}
    <div id="alert"></div>
    <br />
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">New Job Status</h3>
        <div class="box-tools pull-right">
          <a href="#" title="Back" class="btn btn-xs btn-primary jobs-status-new"><i class="fa fa-reply" aria-hidden="true"></i> <span class="hidden-xs">Back</span></a>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="form-group {{#if afFieldIsInvalid name='title'}}has-error{{/if}}">
              <label class="control-label">{{afFieldLabelText name='title'}}</label>
              {{> afFieldInput name='title'}}
              {{#if afFieldIsInvalid name='title'}}
              <span class="help-block">{{{afFieldMessage name='title'}}}</span>
              {{/if}}
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group {{#if afFieldIsInvalid name='value'}}has-error{{/if}}">
              <label class="control-label">{{afFieldLabelText name='value'}}</label>
              {{> afFieldInput name='value'}}
              {{#if afFieldIsInvalid name='value'}}
              <span class="help-block">{{{afFieldMessage name='value'}}}</span>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="pull-right">
          <button type="cancel" class="btn btn-danger jobs-status-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="submit" class="btn btn-primary jobs-status-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </section>
  {{/if}}
</template>
