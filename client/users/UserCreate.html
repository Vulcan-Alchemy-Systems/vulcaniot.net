<template name="UserCreate">
  <section id="alert"></section>
  <div class="form-group has-feedback">
    <input type="text" id="name" name="name" class="form-control" placeholder="Full name">
    <span class="glyphicon glyphicon-user form-control-feedback"></span>
  </div>

  <div class="form-group has-feedback">
    <input type="email" id="email" name="email" class="form-control" placeholder="Email">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>

  <div class="form-group has-feedback">
    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>

  <div class="form-group has-feedback">
    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Retype password">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>

  <div class="form-group has-feedback">
    <select class="form-control" id="status" name="status">
      <option value="Active">Active</option>
      <option value="Suspended">Not Active</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary btn-block btn-flat user-create-btn">Create</button>
</template>
