<template name="InventoryCategoryList">
  {{#if $.Session.get 'InventoryCategoryNew'}}
    {{> InventoryCategoryNew}}
  {{else}}
    {{#if $.Session.get 'InventoryCategoryEdit'}}
      {{> InventoryCategoryEdit}}
    {{else}}
      {{#if $.Session.get 'InventoryCategoryDelete'}}
        {{> InventoryCategoryDelete}}
      {{else}}
        {{#if $.Session.get 'InventoryCategoryView'}}
          {{> MenuView}}
        {{else}}
          {{> ContentHeader title="Inventory Category" subTitle="List"}}
          <section class="content">
            {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
            {{#if Template.subscriptionsReady}}
              <div id="alert"></div>
              <!-- Search Form -->
              <div class="row">
                <div class="col-xs-12">
                  <div class="input-group">
                    <input type="text" class="form-control inventory-category-search" placeholder="Search" value="{{searchQuery}}">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Search Form -->
              <br />
              <!-- Menu List -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Inventory Category</h3>
                  <div class="box-tools pull-right">
                    <a href="#" title="New Menu" class="btn btn-xs btn-success inventory-category-new"><i class="fa fa-plus" aria-hidden="true"></i> New</a>
                  </div>
                </div>
                <div class="box-body">
                  <table class="table table-hover table-striped">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Created</th>
                      </tr>
                    </thead>
                    <tbody>
                    {{#each inventoryCaregory}}
                    <tr>
                      <td><a href="" title="" class="">{{name}}</a></td>
                      <td>{{status}}</td>
                      <td>{{dateFormat createdAt}}</td>
                    </tr>
                    {{else}}
                    <tr>
                      <td colspan="4"><i class="fa fa-info-circle" aria-hidden="true"></i> No Categories</td>
                    </tr>
                    {{/each}}
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <div class="row">
                    <div class="col-xs-12">
                      <nav>
                        <ul class="pager">
                          <li class="{{prevPageClass}}">
                            <a id="prevPage" href="{{prevPage}}" title="Previous">
                              <span aria-hidden="true">&larr;</span> Previous
                            </a>
                          </li>
                          <li class="{{nextPageClass}}">
                            <a id="nextPage" href="{{nextPage}}" title="Next">
                              Next <span aria-hidden="true">&rarr;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                  <!-- Pagination -->
                </div>
              </div>
            {{/if}}
          </section>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
