<template name="InventoryCategoryList">
  {{> ContentHeader title="Inventory categories" subTitle="List"}}
  <section class="content">
    {{#unless Template.subscriptionsReady}}
      {{> spinner}}
    {{/unless}}
    {{#if Template.subscriptionsReady}}
    <div id="alert"></div>
    <div class="row">
      <div class="col-md-3">
        <a href="#" class="btn btn-primary btn-block margin-bottom new-inventory-category"><i class="fa fa-plus" aria-hidden="true"></i> New Category</a>
      </div>
      <div class="col-md-9">
        {{#if $.Session.get 'InventoryCategoryNew'}}
          {{> InventoryCategoryNew}}
        {{else}}
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel=body">
                <div class="input-group">
                  <input type="text" class="form-control inventory-category-search" placeholder="Search for category">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Inventory Categories</h3>
            <div class="box-tools pull-right">
            </div>
          </div>
          <div class="box-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Created</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              {{#each inventoryCaregory}}
                <tr>
                  <td>{{name}}</td>
                  <td>{{status}}</td>
                  <td>{{dateFormat createdAt}}</td>
                  <td class="text-right">
                    <a href="#" title="Edit Category" class="btn btn-xs btn-warning inventory-category-update"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
                    <a href="#" title="Delete Category" class="btn btn-xs btn-danger inventory-category-delete"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
                  </td>
                </tr>
              {{else}}
              <tr>
                <td colspan="4">
                  <i class="fa fa-info-circle" aria-hidden="true"></i> No categories
                </td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
          <div class="box-footer">
            <div class="row">
              <div class="col-xs-12">
                <nav>
                  <ul class="pager">
                    <li class="{{prevPageClass}}">
                      <a id="prevPage" href="{{prevPage}}">
                        <span aria-hidden="true">&larr;</span> Previous
                      </a>
                    </li>
                    <li class="{{nextPageClass}}">
                      <a id="nextPage" href="{{nextPage}}">
                        Next <span aria-hidden="true">&rarr;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
    {{/if}}
  </section>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="deleteModalLabel">Delete Inventory Category</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <p><i class="fa fa-warning"></i> Are you sure you want to delete the inventory category? <br />
              <b><i><span id="deleteName"></span></i></b>
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i> Close</button>
          <button type="button" class="btn btn-danger do-delete-inventory-category"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Modal -->
  {{# autoForm collection="InventoryCategory" id="updateInventoryCategoryForm" type="update" class="update-inventory-category-form" doc=inventoryCategoryData}}
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="deleteModalLabel">Edit Inventory Category</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group {{#if afFieldIsInvalid name='name'}}has-error{{/if}}">
                <label class="control-label">{{afFieldLabelText name='name'}}</label>
                {{> afFieldInput name='name'}}
                {{#if afFieldIsInvalid name='name'}}
                <span class="help-block">{{{afFieldMessage name='name'}}}</span>
                {{/if}}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="form-group {{#if afFieldIsInvalid name='status'}}has-error{{/if}}">
                <label class="control-label">{{afFieldLabelText name='status'}}</label>
                {{> afFieldInput name='status'}}
                {{#if afFieldIsInvalid name='status'}}
                <span class="help-block">{{{afFieldMessage name='status'}}}</span>
                {{/if}}
              </div>
            </div>
          </div>

          {{> afQuickField name="createdAt"}}

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i> Close</button>
          <button type="button" class="btn btn-primary do-update-inventory-category"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
      </div>
    </div>
  </div>
  {{/autoForm}}
</template>
