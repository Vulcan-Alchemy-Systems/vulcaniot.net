<template name="NavbarMessages">
  {{#if currentUser}}
  <!-- Messages: style can be found in dropdown.less-->
  <li class="dropdown messages-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-envelope-o"></i>
      <span class="label label-success">{{messageCount}}</span>
    </a>
    <ul class="dropdown-menu">
      <li class="header">You have {{messageCount}} messages</li>
      <li>
        <!-- inner menu: contains the actual data -->
        <ul class="menu">
          <li><!-- start message -->
            <a href="#">
              <div class="pull-left">
                <img src="/images/user2-160x160.jpg" class="img-circle" alt="User Image">
              </div>
              <h4>
                Support Team
                <small><i class="fa fa-clock-o"></i> 5 mins</small>
              </h4>
              <p>Why not buy a new awesome theme?</p>
            </a>
          </li>

        </ul>
      </li>
      <li class="footer"><a href="/profile/messages" title="My Messages">See All Messages</a></li>
    </ul>
  </li>
  {{/if}}
</template>
