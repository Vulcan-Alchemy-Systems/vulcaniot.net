<template name="BugsList">
  {{#if $.Session.get 'BugsNew'}}
    {{> BugsNew}}
  {{else}}
    {{#if $.Session.get 'BugsEdit'}}
      {{> BugsEdit}}
    {{else}}
      {{#if $.Session.get 'BugsDelete'}}
        {{> BugsDelete}}
      {{else}}
        {{> ContentHeader title="Bugs" subTitle="List"}}
        {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
        {{#if Template.subscriptionsReady}}
        <section class="content">
          <div id="alert"></div>
          <div class="row">
            <div class="col-xs-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Bugs</h3>
                  <div class="box-tools pull-right">
                    <a href="#" title="New Bug" class="btn btn-xs btn-success bugs-new"><i class="fa fa-plus" aria-hidden="true"></i> <span class="hidden-xs">New</span></a>
                  </div>
                </div>
                <div class="box-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-striped">
                      <thead>
                        <th>Title</th>
                        <th>Status</th>
                        <th>priority</th>
                        <th>Date</th>
                      </thead>
                      <tbody>
                      {{#each bugs}}
                        <tr>
                          <td><a href="/bugs/{{_id}}/view" title="View Bug">{{title}}</a></td>
                          <td>{{status}}</td>
                          <td>{{priority}}</td>
                          <td>{{dateFormatShort created}}</td>
                        </tr>
                      {{else}}
                        <tr>
                          <td colspan="4"><i class="fa fa-info-circle" aria-hidden="true"></i> No Bugs</td>
                        </tr>
                      {{/each}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
