<template name="JobsBatchProcessTypeList">
  {{#if $.Session.get 'JobsBatchProcessTypeNew'}}
    {{> JobsBatchProcessTypeNew}}
  {{else}}
    {{#if $.Session.get 'JobsBatchProcessTypeEdit'}}
      {{> JobsBatchProcessTypeEdit}}
    {{else}}
      {{#if $.Session.get 'JobsBatchProcessTypeDelete'}}
        {{> JobsBatchProcessTypeDelete}}
      {{else}}
      <section class="content">
        {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
        {{#if Template.subscriptionsReady}}
          {{> ContentHeader title="Job Batch Process Types" subTitle="List"}}
          <div id="alert"></div>
          <br />
          <div class="row">
            <div class="col-xs-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Job Batch Process Types</h3>
                  <div class="box-tools pull-right">
                    <a href="#" title="New Job Batch Process Type" class="btn btn-xs btn-success jobs-batch-process-type-new"><i class="fa fa-plus" aria-hidden="true"></i> <span class="hidden-xs">New</span></a>
                  </div>
                </div>
                <div class="box-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>Title</th>
                          <th>Value</th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each JobsBatchProcessTypes}}
                        <tr>
                          <td>{{title}}</td>
                          <td>{{value}}</td>
                          <td class="text-right">
                            <a href="#" title="Delete Job Batch Process Type" class="btn btn-xs btn-danger jobs-batch-process-type-delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                            <a href="#" title="Edit Job Batch Process Type" class="btn btn-xs btn-warning jobs-batch-process-type-edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                          </td>
                        </tr>
                        {{else}}
                        <tr>
                          <td colspan="2"><i class="fa fa-info-circle" aria-hidden="true"></i> No Job Batch Process Types</td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <div class="row">
            <div class="col-xs-12">
              <nav>
                <ul class="pager">
                  <li class="{{prevPageClass}}">
                    <a id="prevPage" href="{{prevPage}}" title="Previous">
                      <span aria-hidden="true">&larr;</span> Previous
                    </a>
                  </li>
                  <li class="{{nextPageClass}}">
                    <a id="nextPage" href="{{nextPage}}" title="Next">
                      Next <span aria-hidden="true">&rarr;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- Pagination -->
        {{/if}}
      </section>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
