<template name="JobsBatchProcessTypeDelete">
  <section class="content">
    {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
    {{#if Template.subscriptionsReady}}
      {{> ContentHeader title="Job Batch Process Type" subTitle="Delete"}}
      <div id="alert"></div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Delete Job Batch Process Type</h3>
              <div class="box-tools pull-right">
                <a href="#" title="Back" class="btn btn-xs btn-primary jobs-batch-process-type-delete"><i class="fa fa-reply" aria-hidden="true"></i> <span class="hidden-xs">Back</span></a>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-xs-12">
                  <div class="alert alert-info">
                    <i class="fa fa-warning"></i> Are you sure you want to delete the following Job Batch Process Type?<br />
                    <b><i>{{jobsBatchProcessType.title}}</i></b>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <div class="pull-right">
                    <button type="cancel" class="btn btn-danger jobs-batch-process-type-delete" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary jobs-batch-process-type-delete-submit" name="submit" id="submit"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  {{/if}}
  </section>
</template>
