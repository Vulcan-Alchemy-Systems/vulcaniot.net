<template name="EmployeeView">
  {{#if $.Session.get 'EmployeeEdit'}}
    {{> EmployeeEdit}}
  {{else}}
    {{#if $.Session.get 'EmployeePassword'}}
      {{> EmployeePassword}}
    {{else}}
      {{#if $.Session.get 'EmployeeDelete'}}
        {{> EmployeeDelete}}
      {{else}}
        {{#if $.Session.get 'EmployeeJobs'}}
          {{> EmployeeJobs}}
        {{else}}
          {{#if $.Session.get 'EmployeeTime'}}
            {{> EmployeeTime}}
          {{else}}
            {{#if Template.subscriptionsReady}}
              {{> ContentHeader title="Employee" subTitle="View"}}
              <section class="content">
                <div class="row">
                  <div class="col-xs-12 col-sm-4">
                    {{> EmployeeCard}}
                  </div>
                  <div class="col-xs-12 col-sm-8">
                    <div class="box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title">{{getUser.profile.name}}</h3>
                        <div class="box-tools pull-right">
                          <div class="has-feedback">
                            {{> EmployeeButtons}}
                          </div>
                        </div>
                      </div>
                      <div class="box-body">
                        <div class="row">
                          <div class="col-xs-12">
                            <p><b>Full Name:</b> {{getUser.profile.name}}</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-12">
                            <p><b>Position:</b> {{getUser.profile.position}}</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-12 col-sm-4">
                            <p><b>Status:</b> {{getUser.profile.status}}</p>
                          </div>
                          <div class="col-xs-12 col-sm-4">
                            <p><b>Gender:</b> {{getUser.profile.gender}}</p>
                          </div>
                          <div class="col-xs-12 col-sm-4">
                            <p><b>Birthday:</b> {{dateFormatShort getUser.profile.birthday}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            {{/if}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
