<template name="EmployeeButtons">
  {{#if isInRole 'manager'}}
  <a href="#" title="Employee Time Clock" class="btn btn-xs btn-primary employee-time"><i class="fa fa-clock-o" aria-hidden="true"></i> <span class="hidden-xs">Time</span></a>
  <a href="#" title="Employee Jobs" class="btn btn-xs btn-primary employee-jobs"><i class="fa fa-wrench" aria-hidden="true"></i> <span class="hidden-xs">Jobs</span></a>
  <a href="#" title="Reset Password" class="btn btn-xs btn-primary employee-password"><i class="fa fa-lock" aria-hidden="true"></i> <span class="hidden-xs">Password</span></a>
  <a href="#" title="Delete Employee" class="btn btn-xs btn-danger employee-delete"><i class="fa fa-trash" aria-hidden="true"></i> <span class="hidden-xs">Delete</span></a>
  <a href="#" title="Edit Employee" class="btn btn-xs btn-warning employee-edit"><i class="fa fa-pencil" aria-hidden="true"></i> <span class="hidden-xs">Edit</span></a>
  {{/if}}
</template>
