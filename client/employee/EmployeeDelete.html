<template name="EmployeeDelete">
  {{> ContentHeader title="Employee" subTitle="Delete"}}
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  <section class="content">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        {{> EmployeeCard}}
      </div>
      <div class="col-xs-12 col-sm-8">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">{{getUser.profile.name}}</h3>
            <div class="box-tools pull-right">
              <div class="has-feedback">
                {{> EmployeeButtons}}
              </div>
            </div>
          </div>
          <div class="box-body">
            <div class="alert alert-info">
              <p><i class="fa fa-info-circle"></i> Are you sure you want to delete the employee<br />
                  <b><i>{{getUser.profile.name}}</i></b></p>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <span class="pull-right">
                  <a href="#" title="cancel" class="btn btn-danger employee-delete"><i class="fa fa-times-circle"></i> Cancel</a>
                  <a href="#" title="Delete User" class="btn btn-primary employee-delete-submit"><i class="fa fa-trash"></i> Delete</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
