<template name="EmployeeList">


    {{#unless Template.subscriptionsReady}}
      {{> spinner}}
    {{/unless}}
    {{#if $.Session.get 'EmployeeNew'}}
      {{> EmployeeNew}}
    {{else}}
      {{#if Template.subscriptionsReady}}
      {{> ContentHeader title="Employee" subTitle="List"}}
      <section class="content">
      <div id="alert"></div>
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block margin-bottom employee-new"><i class="fa fa-plus" aria-hidden="true"></i> New Employee</a>
        </div>
        <div class="col-md-9">
          <!-- Search -->
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <input type="text" class="form-control employee-search" placeholder="Search for employee" value="{{searchQuery}}"/>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            {{#each searchResults}}
            <div class="col-xs-12 col-md-6">
              <div class="box box-widget widget-user-2">
                <div class="widget-user-header {{employeeIsActive profile}}" style="min-height:120px;">
                  <div class="widget-user-image">
                    <img class="img-circle" src="/images/user7-128x128.jpg" alt="User Avatar">
                  </div>
                  <h3 class="widget-user-username"><a href="/employees/{{_id}}/view" title="View " style="color:white">{{profile.name}}</a></h3>
                  <h5 class="widget-user-desc">{{profile.position}}</h5>
                </div>
                <div class="box-footer no-padding">
                  <ul class="nav nav-stacked">
                    <li><a href="#">&nbsp; {{{isOnline profile}}}</a></li>
                    <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Phone: <span class="pull-right">{{profile.phone}}</span></a></li>
                    <li><a href="#" title="Message User" class="message-user"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email: <span class="pull-right">{{userPrimaryEmail emails}}</span></a></li>
                  </ul>
                </div>
              </div>
            </div>
            {{else}}
            <div class="alert alert-info">
              <p><i class="fa fa-info-circle" aria-hidden="true"></i> No Employees</p>
            </div>
            {{/each}}
          </div>
          <!-- Pagination -->
          <div class="row">
            <div class="col-xs-12">
              <nav>
                <ul class="pager">
                  <li class="{{prevPageClass}}">
                    <a id="prevPage" href="{{prevPage}}">
                      <span aria-hidden="true">&larr;</span> Previous
                    </a>
                  </li>
                  <li class="{{nextPageClass}}">
                    <a id="nextPage" href="{{nextPage}}">
                      Next <span aria-hidden="true">&rarr;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
        </section>
      {{/if}}
    {{/if}}
</template>
