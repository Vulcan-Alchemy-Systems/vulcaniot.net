<template name="EmployeeCard">
  {{#if Template.subscriptionsReady}}
  <div class="box box-widget widget-user-2">
    <div class="widget-user-header {{employeeIsActive getUser.profile}}">
      <div class="widget-user-image">
        <img class="img-circle" src="{{getUser.profile.image}}" alt="{{getUser.profile.name}}">
      </div>
      <h3 class="widget-user-username"><a href="/employees/{{getUser._id}}/view" title="View {{getUser.profile.name}}" class="employee-view" style="color:white">{{getUser.profile.name}}</a></h3>
      <h5 class="widget-user-desc">{{getUser.profile.position}}</h5>
    </div>
    <div class="box-footer no-padding">
      <ul class="nav nav-stacked">
        <li><a href="#">&nbsp; {{{isOnline getUser.profile}}}</a></li>
        <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Phone <span class="pull-right">{{getUser.profile.phone}}</span></a></li>
        <li><a href="#" title="Message User" class="message-user"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email <span class="pull-right">{{userPrimaryEmail getUser.emails}}</span></a></li>
      </ul>
    </div>
  </div>
  {{/if}}
</template>
