<template name="EmployeePassword">
  {{> ContentHeader title="Employee" subTitle="Reset Password"}}
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  <section class="content">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        {{> EmployeeCard}}
      </div>
      <div class="col-xs-12 col-sm-8">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">{{getUser.profile.name}}</h3>
            <div class="box-tools pull-right">
              <div class="has-feedback">
                {{> EmployeeButtons}}
              </div>
            </div>
          </div>
          <div class="box-body">
            <form name="user-vendor-password-form">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label for="passwordConfirm">Repeate</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="pull-right">
                    <button type="cancel" class="btn btn-danger employee-password" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary employee-password-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
