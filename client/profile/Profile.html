<template name="Profile">
  {{> ContentHeader title="My Profile" subTitle="Home"}}
  <section class="content">
      {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
      {{#if Template.subscriptionsReady}}
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          {{> ProfileWidget}}
        </div>
        <div class="col-xs-12 col-sm-8">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">My Profile</h3>
              <div class="box-tools pull-right">
                <div class="has-feedback">
                  {{> ProfileTab}}
                </div>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                  <div class="col-xs-12">
                    <p><b>Full Name:</b> {{fullName}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>E-Mail:</b> {{profileEmail}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Position:</b> {{profilePosition}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Birthday:</b> {{dateFormatShort profileBirthday}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Gender:</b> {{profileGender}}</p>
                  </div>
                </div>

                <hr />
                <h3>Password</h3>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-xs-10 col-sm-6">
                      <input type="password" class="form-control" id="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Confirm:</label>
                    <div class="col-xs-10 col-sm-6">
                      <input type="password" class="form-control" id="confirmPassword">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-primary pull-right change-password">Change Password</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      {{/if}}
    </section>
</template>
