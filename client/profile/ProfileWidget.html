<template name="ProfileWidget">
  <div class="box box-primary">
    <div class="box-body box-profile">
      <img class="profile-user-img img-responsive img-circle" src="{{profileImage}}" alt="{{profileFullName}}">
      <h3 class="profile-username text-center">{{profileFullName}}</h3>
      <p class="text-muted text-center">{{profilePosition}}</p>
    </div>
  </div>
</template>
