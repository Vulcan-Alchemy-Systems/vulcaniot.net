<template name="InventoryList">
  {{#if $.Session.get 'InventoryNew'}}
    {{> InventoryNew}}
  {{else}}
    {{#if $.Session.get 'InventoryEdit'}}
      {{> InventoryEdit}}
    {{else}}
      {{#if $.Session.get 'InventoryDelete'}}
        {{> InventoryDelete}}
      {{else}}
        {{#if $.Session.get 'InventoryView'}}
          {{> InventoryView}}
        {{else}}
        <a href="#" title="New Inventory Item" class="btn btn-xs btn-success pull-right inventory-new" style="margin-top:-42px;"><i class="fa fa-times" aria-hidden="true"></i> New</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Part</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
          {{#each inventory}}
            <tr>
              <td><a href="#" title="View {{name}}" class="inventory-view">{{name}}</a></td>
              <td>{{partNumber}}</td>
              <td>{{quantityInStock}} {{unitOfMeasureName}}</td>
              <td>{{status}}</td>
              <td>{{category}}</td>
            </tr>
          {{else}}
            <tr>
              <td colspan="4">
                <i class="fa fa-info-circle" aria-hidden="true"></i> No Items
              </td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
