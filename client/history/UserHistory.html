<template name="UserHistory">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody>
      {{#each getUserHistory}}
      <tr>
        <td>{{dateFormatLong created}}</td>
        <td>{{message}}</td>
      </tr>
      {{else}}
      <tr>
        <td colspan="2">
          <div class="alert alert-info">
            <p><i class="fa fa-info-circle"></i> No History</p>
          </div>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
