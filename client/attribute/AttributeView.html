<template name="AttributeView">
  <section class="content">
  {{> ContentHeader title="Attribute" subTitle="View"}}
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
    <div id="alert"></div>
    <br />
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">View</h3>
        <div class="box-tools pull-right">
          <a href="#" title="Back" class="btn btn-xs btn-danger attribute-delete"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
          <a href="#" title="Back" class="btn btn-xs btn-warning attribute-edit"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
          <a href="#" title="Back" class="btn btn-xs btn-primary attribute-view"><i class="fa fa-reply" aria-hidden="true"></i> Back</a>
        </div>
      </div>
      <div class="box-body">

        <div class="row">
          <div class="col-xs-12">
            <p><b>Name:</b> {{attribute.name}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <p><b>Active:</b> {{attribute.active}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <p><b>Order:</b> {{attribute.order}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <p><b>Values:</b> {{#each attribute.values}}{{value}}, {{else}}No Values{{/each}}</p>
          </div>
        </div>

      </div>
    </div>
  {{/if}}
  </section>
</template>
