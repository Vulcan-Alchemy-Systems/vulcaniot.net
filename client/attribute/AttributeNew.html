<template name="AttributeNew">
  <section class="content">
  {{> ContentHeader title="Attribute" subTitle="New"}}
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
    <div id="alert"></div>
    <br />
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">New Attribute</h3>
        <div class="box-tools pull-right">
          <a href="#" title="Back" class="btn btn-xs btn-primary attribute-new"><i class="fa fa-reply" aria-hidden="true"></i> Back</a>
        </div>
      </div>
      <div class="box-body">
        {{# autoForm collection="Attribute" id="attributeInsertForm" type="insert" class="attribute-new-form"}}

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group {{#if afFieldIsInvalid name='name'}}has-error{{/if}}">
              <label class="control-label">{{afFieldLabelText name='name'}}</label>
              {{> afFieldInput name='name'}}
              {{#if afFieldIsInvalid name='name'}}
              <span class="help-block">{{{afFieldMessage name='name'}}}</span>
              {{/if}}
            </div>
          </div>
        </div>

        {{> afQuickField name='values'}}

        <div class="row">
          <div class="col-xs-12" col-sm-4>
            <div class="form-group {{#if afFieldIsInvalid name='order'}}has-error{{/if}}">
              <label class="control-label">{{afFieldLabelText name='order'}}</label>
              {{> afFieldInput name='order'}}
              {{#if afFieldIsInvalid name='order'}}
              <span class="help-block">{{{afFieldMessage name='order'}}}</span>
              {{/if}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group {{#if afFieldIsInvalid name='active'}}has-error{{/if}}">
              {{> afFieldInput name='active'}}
              {{#if afFieldIsInvalid name='active'}}
              <span class="help-block">{{{afFieldMessage name='active'}}}</span>
              {{/if}}
            </div>
          </div>
        </div>

        <div class="pull-right">
          <button type="cancel" class="btn btn-danger attribute-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="submit" class="btn btn-primary attribute-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
        {{/autoForm}}
      </div>
    </div>
  {{/if}}
</section>
</template>
