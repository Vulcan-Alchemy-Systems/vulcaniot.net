<template name="DeviceNew">
  <section class="content">
    {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
    {{#if Template.subscriptionsReady}}
      {{> ContentHeader title="Device" subTitle="New"}}
      <div id="alert"></div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">New Device</h3>
              <div class="box-tools pull-right">
                <a href="#" title="Back" class="btn btn-xs btn-primary device-new"><i class="fa fa-reply" aria-hidden="true"></i> <span class="hidden-xs">Back</span></a>
              </div>
            </div>
            <div class="box-body">
              {{# autoForm collection="Device" id="insertDeviceForm" type="insert"  class="device-new-form" validation="browser"}}
              <div class="row">
                <div class="col-xs-12">
                  {{> afQuickField name='name'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='manufacture'}}
                </div>
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='model'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  {{> afQuickField name='serialNumber'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  {{> afQuickField name='website'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  {{> afQuickField name='ipAddress'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='vendor' options=vendors}}
                </div>
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='location' options=locations}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='lastMaintenance'}}
                </div>
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='maintenanceScheduale'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  {{> afQuickField name='installed'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                  {{> afQuickField name='status'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                  {{> afQuickField name='type' options=types}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                  {{> afQuickField name='selectable'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <div class="pull-right">
                    <button type="cancel" class="btn btn-danger device-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                    <button type="button" class="btn btn-primary device-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                  </div>
                </div>
              </div>
              {{/autoForm}}
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </section>
</template>
