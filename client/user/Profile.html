<template name="Profile">
  {{> ContentHeader title="User Profile" subTitle=""}}
  <!-- Main content -->
    <section class="content">
        <div id="alert"></div>

      <div class="row">
        <div class="col-md-3">
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" src="{{profileImage}}" alt="User profile picture">
              <h3 class="profile-username text-center">{{fullName}}</h3>
              <p class="text-muted text-center">{{profilePosition}}</p>
            </div>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#activity" data-toggle="tab">Profile</a></li>
              {{#if isInRole 'employee'}}
              <li><a href="#timeline" data-toggle="tab">Time Clock</a></li>
              {{/if}}
              <li><a href="#history" data-toggle="tab">History</a></li>
              <li><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>
            <div class="tab-content">
              <div class="active tab-pane" id="activity">
                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Full Name:</b> {{fullName}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>E-Mail:</b> {{profileEmail}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Position:</b> {{profilePosition}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Birthday:</b> {{dateFormatShort profileBirthday}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p><b>Gender:</b> {{profileGender}}</p>
                  </div>
                </div>

                <hr />
                <h3>Password</h3>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-xs-10 col-sm-6">
                      <input type="password" class="form-control" id="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Confirm:</label>
                    <div class="col-xs-10 col-sm-6">
                      <input type="password" class="form-control" id="confirmPassword">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-primary pull-right change-password">Change Password</button>
                    </div>
                  </div>
                </form>

              </div>

              {{#if isInRole 'employee'}}
              <div class="tab-pane" id="timeline">
                <br />
                {{> UserProfileTime}}
              </div>
              {{/if}}
              <div class="tab-pane" id="history">
                {{> UserProfileHistory}}
              </div>
              <!-- /.tab-pane -->

              <div class="tab-pane" id="settings">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="fullName" value="{{fullName}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="profileEmail" value="{{profileEmail}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputExperience" class="col-sm-2 control-label">Position</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="profilePosition" value="{{profilePosition}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputSkills" class="col-sm-2 control-label">Birthday</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="profileBirthday" value="{{dateFormatShort profileBirthday}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->

</template>
