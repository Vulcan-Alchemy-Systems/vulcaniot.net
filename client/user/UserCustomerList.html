<template name="UserCustomerList">
  {{#if $.Session.get 'UserCustomerNew'}}
    {{> UserCustomerNew}}
  {{else}}
    {{#if $.Session.get 'UserCustomerEdit'}}
      {{> UserCustomerEdit}}
    {{else}}
      {{#if $.Session.get 'UserCustomerDelete'}}
        {{> UserCustomerDelete}}
      {{else}}
        {{#if $.Session.get 'UserCustomerPassword'}}
          {{> UserCustomerPassword}}
        {{else}}
          {{#if $.Session.get 'UserCustomerView'}}
            {{> UserCustomerView}}
          {{else}}
            {{#if isInRole 'manager'}}
            <a href="#" title="New User" class="btn btn-xs btn-success pull-right user-customer-new" style="margin-top:-42px;"><i class="fa fa-plus" aria-hidden="true"></i> New</a>
            {{/if}}

            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>E-Mail</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                {{#each users}}
                <tr>
                  <td><a href="#" title="View {{profile.name}}" class="user-customer-view">{{profile.name}}</a></td>
                  <td><a href="mailto: {{getUserEmail emails}}" title="E-mail {{profile.name}}">{{getUserEmail emails}}</a></td>
                  <td>{{profile.status}}</td>
                </tr>
                {{else}}
                <tr>
                  <td colspan="3"><i class="fa fa-info-circle" aria-hidden="true"></i> No Users</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
            {{/if}}
          {{/if}}
        {{/if}}
      {{/if}}
  {{/if}}
</template>
