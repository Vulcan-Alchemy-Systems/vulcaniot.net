<template name="UserVendorList">
  {{#if $.Session.get 'UserVendorNew'}}
    {{> UserVendorNew}}
  {{else}}
    {{#if $.Session.get 'UserVendorEdit'}}
      {{> UserVendorEdit}}
    {{else}}
      {{#if $.Session.get 'UserVendorDelete'}}
        {{> UserVendorDelete}}
      {{else}}
        {{#if $.Session.get 'UserVendorPassword'}}
          {{> UserVendorPassword}}
        {{else}}
          {{#if $.Session.get 'UserVendorView'}}
            {{> UserVendorView}}
          {{else}}
          {{#if isInRole 'manager'}}
          <a href="#" title="New User" class="btn btn-xs btn-success pull-right user-vendor-new" style="margin-top:-42px;"><i class="fa fa-times" aria-hidden="true"></i> New</a>
          {{/if}}
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {{#each users}}
              <tr>
                <td><a href="#" title="View {{profile.name}}" class="user-vendor-view">{{profile.name}}</a></td>
                <td><a href="mailto: {{getUserEmail emails}}" title="E-mail {{profile.name}}">{{getUserEmail emails}}</a></td>
                <td>{{profile.status}}</td>
              </tr>
              {{else}}
              <tr>
                <td colspan="3"><i class="fa fa-info-circle" aria-hidden="true"></i> No Users</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          {{/if}}
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
