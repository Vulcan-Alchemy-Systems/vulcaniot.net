<template name="UserProfileTime">
  <section id="alert"></section>
  <div class="row">
    <div class="col-md-3">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Time Clock</h3>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-12">
              <b>{{dateLongFormat}}</b>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xs-12">
              {{#if isClockedIn}}
              <button class="btn btn-danger btn-block clock-user-out-btn">Clock Out</button>
              {{ else}}
              <button class="btn btn-success btn-block clock-user-in-btn">Clock In</button>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Time Entry</h3>
        </div>
        <div class="box-body no-padding">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            {{#each getUserTimes}}
              <tr class="{{rowClass action}}">
                <td>{{dateLongFormat created}}</td>
                <td>{{action}}</td>
              </tr>
            {{else}}
              <tr>
                <td colspan="2">
                  <div class="alert alert-info">
                    <p><i class="fa fa-info-circle"></i> No Times</p>
                  </div>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
