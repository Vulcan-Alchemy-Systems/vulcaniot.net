<template name="UserProfileTime">
  <section id="alert"></section>
  <div class="row">
    <div class="col-md-3">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Time Clock</h3>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-12">
              <b>{{dateLongFormat}}</b>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xs-12">
              {{#if isClockedIn}}
              <button class="btn btn-danger btn-block clock-user-out-btn">Clock Out</button>
              {{ else}}
              <button class="btn btn-success btn-block clock-user-in-btn">Clock In</button>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      {{> UserTimeWidget}}
    </div>
  </div>
</template>
