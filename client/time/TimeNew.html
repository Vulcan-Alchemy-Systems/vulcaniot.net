<template name="TimeNew">
  <div class="row">
    <div class="col-xs-12">
    {{# autoForm collection="Time" id="insertTimeForm" type="insert" class="edit-time-form"}}
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <div class="form-group {{#if afFieldIsInvalid name='created'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='created'}}</label>
            <div class="input-group datetimepicker">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" type="text" id="created" name="created"/>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-4">
          <div class="form-group {{#if afFieldIsInvalid name='toName'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='action'}}</label>
            {{> afFieldInput name='action'}}
            {{#if afFieldIsInvalid name='action'}}
            <span class="help-block">{{{afFieldMessage name='action'}}}</span>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="pull-right">
        <button type="button" class="btn btn-danger time-new"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
        <button type="submit" class="btn btn-primary time-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
      </div>
    {{/autoForm}}
    </div>
  </div>
</template>
