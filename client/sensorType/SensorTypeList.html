<template name="SensorTypeList">
  {{#if $.Session.get 'SensorTypeNew'}}
    {{> SensorTypeNew}}
  {{else}}
    {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
    {{#if Template.subscriptionsReady}}
      {{> ContentHeader title="Sensor Type" subTitle="List"}}
      <div id="alert"></div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Sensor Types</h3>
              <div class="box-tools pull-right">
                <a href="#" title="New Device Type" class="btn btn-xs btn-success sensor-type-new"><i class="fa fa-plus" aria-hidden="true"></i> <span class="hidden-xs">New</span></a>
              </div>
            </div>
            <div class="box-body">
              <div class="table-responsive">
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each deviceTypes}}
                    <tr>
                      <td>{{name}}</td>
                      <td class="text-right">
                        <a href="#" title="Delete Type" class="btn btn-xs btn-danger sensor-type-delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        <a href="#" title="Edit Type" class="btn btn-xs btn-warning sensor-type-delete"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                      </td>
                    </tr>
                    {{else}}
                    <tr>
                      <td colspan="2"><i class="fa fa-info-circle" aria-hidden="true"></i> No Sensor Types</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="row">
        <div class="col-xs-12">
          <nav>
            <ul class="pager">
              <li class="{{prevPageClass}}">
                <a id="prevPage" href="{{prevPage}}" title="Previous">
                  <span aria-hidden="true">&larr;</span> Previous
                </a>
              </li>
              <li class="{{nextPageClass}}">
                <a id="nextPage" href="{{nextPage}}" title="Next">
                  Next <span aria-hidden="true">&rarr;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Pagination -->
    {{/if}}
  </section>
  {{/if}}
</template>
