<template name="ExpenseView">
  {{> ContentHeader title="Expense" subTitle="View"}}
  <section class="content">
    {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
    {{#if Template.subscriptionsReady}}
    <div id="alert"></div>
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">View Expense</h3>
        <div class="box-tools">
          <a href="#" title="Delete" class="btn btn-sm btn-danger expense-delete" ><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
          <a href="#" title="Edit" class="btn btn-sm btn-warning expense-update" ><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
          <a href="#" title="Back to expense list" class="btn btn-sm btn-primary expense-view" ><i class="fa fa-reply" aria-hidden="true"></i> Back</a>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-xs-12"><p><b>Date:</b> {{expense.date}}</p></div>
        </div>
        <div class="row">
          <div class="col-xs-12"><p><b>Description:</b> {{expense.description}} {{{milageDisplay expense.type expense.milageStart expense.milageEnd}}}</p></div>
        </div>
        <div class="row">
          <div class="col-xs-12"><p><b>Type:</b> {{expense.type}}</p></div>
        </div>
        <div class="row">
          <div class="col-xs-12"><p><b>Amount:</b> {{amountDisplay expense.type expense.amount}}</p></div>
        </div>
        <div class="row">
          <div class="col-xs-12"><p><b>Amount:</b> {{formateMoney expense.total}}</p></div>
        </div>
      </div>
    </div>
    {{/if}}
  </section>
</template>
