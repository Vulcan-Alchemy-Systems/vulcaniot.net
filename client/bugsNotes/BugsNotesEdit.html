<template name="BugsNotesEdit">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Note</h3>
          <div class="box-tools pull-right">

          </div>
        </div>
        <div class="box-body">
        {{#autoForm collection="BugsNotes" id="bugsNotesUpdateForm" type="update" class="bugs-notes-edit-form" doc=bugsNotes}}
        <div class="row">
          <div class="col-xs-12">
            {{> afQuickField name='note'}}
          </div>
        </div>
        <div class="pull-right">
          <button type="cancel" class="btn btn-danger bugs-notes-edit" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="submit" class="btn btn-primary bugs-notes-edit-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
        {{/autoForm}}
        </div>
      </div>
    </div>
  </div>

  {{/if}}
</template>
