<template name="BugsNotesDelete">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Delete Note</h3>
          <div class="box-tools pull-right"></div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="alert alert-info">
                <i class="fa fa-warning" aria-hidden="true"></i> Are you sure you want to delete the following Note?<br />
                <b><i>{{bugsNotes.note}}</i></b>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="pull-right">
                <button type="cancel" class="btn btn-danger bugs-notes-delete" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                <button type="submit" class="btn btn-primary bugs-notes-delete-submit" name="submit" id="submit"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
