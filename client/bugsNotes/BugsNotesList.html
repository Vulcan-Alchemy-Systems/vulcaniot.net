<template name="BugsNotesList">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Notes</h3>
          <div class="box-tools pull-right">
            <a href="#" title="New Note" class="btn btn-xs btn-success bugs-notes-new"><i class="fa fa-plus" aria-hidden="true"></i> <span class="hidden-xs">New</span></a>
          </div>
        </div>
        <div class="box-body">
          {{#each bugsNotes}}
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="pull-right">
                <a href="#" title="Delete Note" class="btn btn-xs btn-danger bugs-notes-delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                <a href="#" title="Edit Note" class="btn btn-xs btn-warning bugs-notes-edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
              </span>
              <p>{{note}}</p>
              <p class="small text-muted">
                  <i class="fa fa-user" aria-hidden="true"></i> {{createdByName}} <i class="fa fa-clock-o" aria-hidden="true"></i> {{dateFormatLong created}}
              </p>
            </div>
          </div>
          {{else}}
          <div class="row">
            <div class="col-xs-12">
              <div class="alert alert-info">
                <p><i class="fa fa-info-circle" aria-hidden="true"></i> No Notes</p>
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
