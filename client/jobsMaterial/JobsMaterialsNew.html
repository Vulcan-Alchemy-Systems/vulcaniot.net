<template name="JobsMaterialsNew">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
    {{# autoForm collection="JobsMaterials" id="insertJobsMaterialsForm" type="insert"  class="new-job-materials-form" validation="browser"}}
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group {{#if afFieldIsInvalid name='barCode'}}has-error{{/if}}">
          <label class="control-label"><span class="small text-danger">*</span> {{afFieldLabelText name='barCode'}} </label>
          {{> afFieldInput name='barCode'}}
          {{#if afFieldIsInvalid name='barCode'}}
          <span class="help-block">{{{afFieldMessage name='barCode'}}}</span>
          {{/if}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group {{#if afFieldIsInvalid name='description'}}has-error{{/if}}">
          <label class="control-label">{{afFieldLabelText name='description'}}</label>
          {{> afFieldInput name='description'}}
          {{#if afFieldIsInvalid name='description'}}
          <span class="help-block">{{{afFieldMessage name='description'}}}</span>
          {{/if}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-10">
        <div class="form-group {{#if afFieldIsInvalid name='type'}}has-error{{/if}}">
          <label class="control-label"><span class="small text-danger">*</span> {{afFieldLabelText name='type'}}</label>
          {{> afFieldInput name='type'}}
          {{#if afFieldIsInvalid name='type'}}
          <span class="help-block">{{{afFieldMessage name='type'}}}</span>
          {{/if}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div class="form-group {{#if afFieldIsInvalid name='quantity'}}has-error{{/if}}">
          <label class="control-label"><span class="small text-danger">*</span> {{afFieldLabelText name='quantity'}}</label>
          {{> afFieldInput name='quantity'}}
          {{#if afFieldIsInvalid name='quantity'}}
          <span class="help-block">{{{afFieldMessage name='quantity'}}}</span>
          {{/if}}
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="form-group {{#if afFieldIsInvalid name='unitOfMeasureName'}}has-error{{/if}}">
          <label class="control-label"><span class="small text-danger">*</span> {{afFieldLabelText name='unitOfMeasureName'}}</label>
          {{> afFieldInput name='unitOfMeasureName'}}
          {{#if afFieldIsInvalid name='unitOfMeasureName'}}
          <span class="help-block">{{{afFieldMessage name='unitOfMeasureName'}}}</span>
          {{/if}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="pull-left">
          <span class="small text-danger">*</span> <span class="small text-muted">required field</span>
        </div>
        <div class="pull-right">
          <button type="cancel" class="btn btn-danger jobs-materials-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="button" class="btn btn-primary jobs-materials-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
      </div>
    </div>
    {{/autoForm}}
  {{/if}}
</template>
