<template name="JobNew">
  {{# autoForm collection="Jobs" id="insertJobForm" type="insert"  class="new-job-form" validation="browser"}}
  <div class="row">
    <div class="col-xs-12">
      {{> afQuickField name='jobName'}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{> afQuickField name='jobDescription'}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{> afQuickField name='jobTerms'}}
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="form-group {{#if afFieldIsInvalid name='jobStartDate'}}has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name='jobStartDate'}}</label>
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input class="set-due-date form-control" type="text" id="jobStartDate" name="jobStartDate" />
        </div>
        {{#if afFieldIsInvalid name='jobStartDate'}}
        <span class="help-block">{{{afFieldMessage name='jobStartDate'}}}</span>
        {{/if}}
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div class="form-group {{#if afFieldIsInvalid name='jobExpectedCompleteDate'}}has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name='jobExpectedCompleteDate'}}</label>
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input class="set-due-date form-control" type="text" id="jobExpectedCompleteDate" name="jobExpectedCompleteDate" />
        </div>
        {{#if afFieldIsInvalid name='jobExpectedCompleteDate'}}
        <span class="help-block">{{{afFieldMessage name='jobExpectedCompleteDate'}}}</span>
        {{/if}}
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div class="form-group {{#if afFieldIsInvalid name='jobCompleteDate'}}has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name='jobCompleteDate'}}</label>
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input class="set-due-date form-control" type="text" id="jobCompleteDate" name="jobCompleteDate" />
        </div>
        {{#if afFieldIsInvalid name='jobCompleteDate'}}
        <span class="help-block">{{{afFieldMessage name='jobCompleteDate'}}}</span>
        {{/if}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-4">
      {{> afQuickField name='jobStatus' options=jobStatus}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{> afQuickField name='externalReporting'}}
    </div>
  </div>

  {{> afQuickField name='customerId'}}

  {{> afQuickField name='createdAt'}}

  {{> afQuickField name='createdBy'}}

  <div class="row">
    <div class="col-xs-12">
      <div class="pull-right">
        <button type="cancel" class="btn btn-danger job-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
        <button type="button" class="btn btn-primary job-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
      </div>
    </div>
  </div>
  {{/autoForm}}
</template>
