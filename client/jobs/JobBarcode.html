<template name="JobBarcode">
<style>
  body {
      width: 8.5in;
      margin: 0in .1875in;
      }
  .label{
      /* Avery 5160 labels */
      width: 2.025in; /* plus .6 inches from padding */
      height: .875in; /* plus .125 inches from padding */
      padding: .125in .3in 0;
      margin-right: .125in; /* the gutter */
      float: left;
      text-align: center;
      overflow: hidden;
      outline: 1px dotted; /* outline doesn't occupy space like border does */
      }
  .page-break  {
      clear: left;
      display:block;
      page-break-after:always;
      }
  </style>
  {{#each getBarCodes}}
  <div class="label">

    <span class="barcode">*{{barCode}}*</span>
    <br />
    {{barCode}}
  </div>
  {{/each}}
  <div class="page-break"></div>

</template>
