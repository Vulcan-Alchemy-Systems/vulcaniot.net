<template name="JobNoteDelete">
  <div class="alert alert-info">
    <p><i class="fa fa-warning" aria-hidden="true"></i> Are you sure you want to delete the following job note?</p>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <p>{{jobNote.note}}</p>
    </div>
  </div>

  <!-- Buttons -->
  <div class="row">
    <div class="col-xs-12">
      <div class="pull-right">
        <button type="cancel" class="btn btn-danger job-note-delete" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
        <button type="button" class="btn btn-primary job-note-delete-submit" name="submit" id="submit"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
      </div>
    </div>
  </div>
</template>
