<template name="CustomerEdit">
  {{> ContentHeader title="Customer" subTitle=customer.name}}
  <section class="content">
  {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
  {{#if Template.subscriptionsReady}}
    <div id="alert"></div>
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Edit Customer</h3>
      </div>
      <div class="box-body">
        {{# autoForm collection="Customers" id="updateCustomerForm" type="update" class="new-lcustomer-form" doc=customer}}
        
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group {{#if afFieldIsInvalid name='toName'}}has-error{{/if}}">
              <label class="control-label">{{afFieldLabelText name='name'}}</label>
              {{> afFieldInput name='name'}}
              {{#if afFieldIsInvalid name='name'}}
              <span class="help-block">{{{afFieldMessage name='name'}}}</span>
              {{/if}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="form-group {{#if afFieldIsInvalid name='toName'}}has-error{{/if}}">
              <label class="control-label">{{afFieldLabelText name='status'}}</label>
              {{> afFieldInput name='status'}}
              {{#if afFieldIsInvalid name='status'}}
              <span class="help-block">{{{afFieldMessage name='status'}}}</span>
              {{/if}}
            </div>
          </div>
        </div>

        {{> afQuickField name="phones"}}

        {{> afQuickField name="address"}}

        <div class="pull-right">
          <button type="cancel" class="btn btn-danger customer-edit" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
          <button type="submit" class="btn btn-primary edit-customer-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
        {{/autoForm}}
      </div>
    </div>
  {{/if}}
  </section>
</template>
