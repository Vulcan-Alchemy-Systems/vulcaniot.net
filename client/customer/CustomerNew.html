<template name="CustomerNew">

  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">New Customer</h3>
    </div>
    <div class="box-body">
      {{# autoForm collection="Customers" id="insertCustomerForm" type="insert" class="customer-new-form"}}

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group {{#if afFieldIsInvalid name='name'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='name'}}</label>
            {{> afFieldInput name='name'}}
            {{#if afFieldIsInvalid name='name'}}
            <span class="help-block">{{{afFieldMessage name='name'}}}</span>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="form-group {{#if afFieldIsInvalid name='toName'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='status'}}</label>
            {{> afFieldInput name='status'}}
            {{#if afFieldIsInvalid name='status'}}
            <span class="help-block">{{{afFieldMessage name='status'}}}</span>
            {{/if}}
          </div>
        </div>
      </div>

      {{> afQuickField name="phones"}}

      {{> afQuickField name="address"}}

      <div class="pull-right">
        <button type="cancel" class="btn btn-danger customer-new" name="cancel" id="cancel"><i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
        <button type="submit" class="btn btn-primary customer-new-submit" name="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
