<template name="CustomerList">

      {{> ContentHeader title="Customer" subTitle="List"}}
      <section class="content">
        {{#unless Template.subscriptionsReady}}{{> spinner}}{{/unless}}
        {{#if Template.subscriptionsReady}}
        <div id="alert"></div>

        <div class="row">
          <!-- Left Column -->
          <div class="col-md-3">
            {{#if isInRole 'manager'}}
            <a href="#" class="btn btn-primary btn-block margin-bottom customer-new"><i class="fa fa-plus" aria-hidden="true"></i> New Customer</a>
            {{/if}}
          </div>
          <!-- Right Column -->
          <div class="col-md-9">

            <!-- Customer Search -->
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group">
                  <input type="text" class="form-control customer-search" placeholder="Search for customer" value="{{searchQuery}}">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                  </span>
                </div>
              </div>
            </div>
            <!-- Customer Search -->

            <br />

            <!-- Customer List -->
            <div class="row">
              {{#each customers}}
              <div class="col-xs-12 col-md-6">
                <div class="box box-widget widget-user-2">
                  <div class="widget-user-header {{customerIsActive status}}" style="min-height:120px;">
                    <div class="widget-user-image">
                      <img class="img-circle" src="/images/user7-128x128.jpg" alt="{{name}}">
                    </div>
                    <h3 class="widget-user-username"><a href="/customers/{{_id}}/view" class="customer-view" title="View {{name}}" style="color:white">{{name}}</a></h3>
                    <h5 class="widget-user-desc">{{{customerPrimaryPhone phones}}}</h5>
                    <h5 class="widget-user-desc">{{primaryEmail}}</h5>
                  </div>
                  <div class="box-footer no-padding">
                    <ul class="nav nav-stacked">
                      <li><a href="#" title="Customer Status">Status: <span class="pull-right">{{{customerStatus status}}}</span></a></li>
                    </ul>
                  </div>
                </div>
              </div>
              {{else}}
              <div class="col-xs-12">
                <div class="alert alert-info">
                  <p><i class="fa fa-info-circle" aria-hidden="true"></i> No Customers</p>
                </div>
              </div>
              {{/each}}
            </div>
            <!-- Customer List -->

            <!-- Pagination -->
            <div class="row">
              <div class="col-xs-12">
                <nav>
                  <ul class="pager">
                    <li class="{{prevPageClass}}">
                      <a id="prevPage" href="{{prevPage}}" title="Previous">
                        <span aria-hidden="true">&larr;</span> Previous
                      </a>
                    </li>
                    <li class="{{nextPageClass}}">
                      <a id="nextPage" href="{{nextPage}}" title="Next">
                        Next <span aria-hidden="true">&rarr;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <!-- Pagination -->

          </div>
        </div>
      {{/if}}
      </section>

</template>
